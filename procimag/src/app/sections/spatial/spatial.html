<div class="grid grid-cols-3 gap-4 p-4 mt-2 ml-8 mr-8 items-start">
    <div class="col-span-1">
        <div class="grid gap-3">
            <div class="space-y-3 shadow-md cursor-pointer p-3 text-sm bg-white rounded mb-3">
                <label class="text-sm">Kernel</label>
                <input type="range" min="3" max="31" step="2" [(ngModel)]="window"
                    [disabled]="!imageService.hasProcessableImage"
                    class="w-full accent-zinc-600 cursor-pointer disabled:cursor-not-allowed" />
                <span class="text-xs text-zinc-600">{{window}}</span>
            </div>
        </div>
        <div class="grid gap-3">
            <button (click)="changeFilterKind('min')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                MIN
            </button>
        </div>
        <div class="grid gap-3 mt-4">
            <button (click)="changeFilterKind('max')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
        disabled:bg-zinc-200 disabled:text-zinc-400
        disabled:cursor-not-allowed">
                MEAN
            </button>
        </div>
        <div class="grid gap-3 mt-4">
            <button (click)="changeFilterKind('mean')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
        disabled:bg-zinc-200 disabled:text-zinc-400
        disabled:cursor-not-allowed">
                MAX
            </button>
        </div>
        <div class="grid gap-3 mt-4">
            <button (click)="applyAverage()" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
        disabled:bg-zinc-200 disabled:text-zinc-400
        disabled:cursor-not-allowed">
                MEDIAN
            </button>
        </div>
    </div>
    <div class="col-span-1">
        <div class="grid gap-3 ">
            <div class="space-y-3 shadow-md cursor-pointer p-3 text-sm bg-white rounded mb-3">
                <label class="text-sm">Order value</label>
                <input type="range" min="1" [max]="window * window" step="1" [(ngModel)]="order"
                    [disabled]="!imageService.hasProcessableImage"
                    class="w-full accent-zinc-600 cursor-pointer disabled:cursor-not-allowed" />
                <span class="text-xs text-zinc-600">{{order}}</span>
                <div class="grid">
                    <button (click)="applyOrder()" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
                    disabled:bg-zinc-200 disabled:text-zinc-400
                    disabled:cursor-not-allowed">
                        ORDER
                    </button>
                </div>
            </div>
        </div>
        <div class="grid gap-3">
            <button (click)="conservativeSmoothing()" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
        disabled:bg-zinc-200 disabled:text-zinc-400
        disabled:cursor-not-allowed">
                CONSERVATIVE SMOOTHING
            </button>
        </div>
        <div class="grid gap-3 mt-4">
            <div class="space-y-3 shadow-md cursor-pointer p-3 text-sm bg-white rounded mb-3">
                <label class="text-sm">Ïƒ</label>
                <input type="range" [min]="0.1" [max]="10" [step]="0.1" [(ngModel)]="sigma" (input)="gaussianBlurEx()"
                    [disabled]="!imageService.hasProcessableImage"
                    class="w-full accent-zinc-600 cursor-pointer disabled:cursor-not-allowed" />
                <span class="text-xs text-zinc-600">{{sigma}}</span>
                <div class="grid">
                    <button (click)="gaussianBlurEx()" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
                disabled:bg-zinc-200 disabled:text-zinc-400
                disabled:cursor-not-allowed">
                        GAUUSS
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-1">
        <div class="grid grid-cols-3 gap-3">
            <div class="grid gap-3">
                <button (click)="prewitt()" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Prewitt magnitude
                </button>
            </div>
            <div class="grid gap-3">
                <button (click)="prewitt('x')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Prewitt x
                </button>
            </div>
            <div class="grid gap-3">
                <button (click)="prewitt('y')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Prewitt y
                </button>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-3">
            <div class="grid gap-3 mt-4">
                <button (click)="sobel('magnitude')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Sobel magnitude
                </button>
            </div>
            <div class="grid gap-3 mt-4">
                <button (click)="sobel('x')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Sobel x
                </button>
            </div>
            <div class="grid gap-3 mt-4">
                <button (click)="sobel('y')" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Sobel y
                </button>
            </div>
        </div>
        <div class="grid grid-cols-2 mt-4 gap-3 h-full">
            <div class="grid gap-3 col-span-1">
                <button (click)="laplace('abs', 4)" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Laplaciano ABS 4
                </button>
            </div>
            <div class="grid gap-3 col-span-1">
                <button (click)="laplace('signed', 4)" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Laplaciano Signed 4
                </button>
            </div>
            <div class="grid col-span-1">
                <button (click)="laplace('abs', 8)" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Laplaciano ABS 8
                </button>
            </div>
            <div class="grid col-span-1">
                <button (click)="laplace('signed', 8)" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
            disabled:bg-zinc-200 disabled:text-zinc-400
            disabled:cursor-not-allowed">
                    Laplaciano Signed 8
                </button>
            </div>
        </div>
        <div class="shadow-md p-4 text-sm bg-white rounded mb-3 mt-4 h-full">
            <div class="flex items-start gap-4">
                <div class="grid grid-cols-3 gap-2">
                    <div><input type="number" [(ngModel)]="kernel[0]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[1]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[2]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>

                    <div><input type="number" [(ngModel)]="kernel[3]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[4]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[5]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[6]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[7]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                    <div><input type="number" [(ngModel)]="kernel[8]"
                            class="w-full h-full p-1 text-center focus:outline-none rounded" /></div>
                </div>
                <div class="flex items-center justify-center">
                    <button (click)="applyCustomKernel(kernel)" [disabled]="!imageService.hasProcessableImage" class="shadow-md cursor-pointer p-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg
                disabled:bg-zinc-200 disabled:text-zinc-400
                disabled:cursor-not-allowed">
                        Custom
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
