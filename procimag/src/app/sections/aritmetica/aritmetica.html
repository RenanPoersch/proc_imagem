<div class="grid grid-cols-3 gap-4 p-4 mt-2 items-start">
  <div class="col-span-2">
    <div class="grid grid-cols-2 gap-3">
    <div class="flex flex-col bg-white shadow-md rounded p-3">
      <label for="brilho" class=" font-mediu mb-2">Brilho</label>
      <input
        type="range"
        min="-255"
        max="255"
        step="1"
        [(ngModel)]="brilho"
        (input)="onBrightnessChange()"
        [disabled]="!imageService.hasProcessableImage"
        class="w-full accent-zinc-600 cursor-pointer
         disabled:cursor-not-allowed"
      />
      <span class="text-xs text-zinc-600 mt-1 text-center">{{ brilho }}</span>
    </div>

    <div class="flex flex-col bg-white shadow-md rounded p-3">
      <label for="brilho" class=" font-mediu mb-2">Contraste</label>
      <input
        type="range"
        min="-100"
        max="100"
        step="1"
        [(ngModel)]="contrast"
        (input)="onContrastChange()"
        [disabled]="!imageService.hasProcessableImage"
        class="w-full accent-zinc-600 cursor-pointer
         disabled:cursor-not-allowed"
      />
      <span class="text-xs text-zinc-600 mt-1 text-center">
        {{ contrastFactorFromSlider(contrast) | number:'1.2-2' }}x
    </span>
    </div>

      <button (click)="addImage('add')" [disabled]="!imageService.hasProcessableImage || !imageService.hasProcessableSecImage || modulo" class="shadow-md cursor-pointer w-full px-2 py-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg 
         disabled:bg-zinc-200 disabled:text-zinc-400 
         disabled:cursor-not-allowed">
        Somar duas imagens
      </button>

      <button (click)="addImage('subtract')" [disabled]="!imageService.hasProcessableImage || !imageService.hasProcessableSecImage" class="shadow-md cursor-pointer w-full px-2 py-3 text-sm bg-white rounded hover:shadow-lg transition enabled:hover:shadow-lg 
         disabled:bg-zinc-200 disabled:text-zinc-400 
         disabled:cursor-not-allowed">
        Subtrair duas imagens
      </button>
      <div class="flex flex-col bg-white shadow-md rounded p-3">
        <label for="brilho" class=" font-mediu mb-2">Valor A</label>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          [(ngModel)]="valorAddA"
          [disabled]="!imageService.hasProcessableImage"
          class="w-full accent-zinc-600 cursor-pointer
          disabled:cursor-not-allowed"
        />
        <span class="text-xs text-zinc-600 mt-1 text-center">{{ valorAddA }}%</span>
      </div>
       <div class="flex flex-col bg-white shadow-md rounded p-3">
        <label for="brilho" class=" font-mediu mb-2">Valor B</label>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          [(ngModel)]="valorAddB"
          [disabled]="!imageService.hasProcessableImage"
          class="w-full accent-zinc-600 cursor-pointer
          disabled:cursor-not-allowed"
        />
        <span class="text-xs text-zinc-600 mt-1 text-center">{{ valorAddB }}%</span>
      </div>
      <div class="flex flex-row items-center justify-center">
        <input
          type="checkbox"
          id="modulo"
          [(ngModel)]="modulo"
          [disabled]="!imageService.hasProcessableImage || !imageService.hasProcessableSecImage"
          class="w-5 h-5 accent-zinc-600 cursor-pointer disabled:cursor-not-allowed"
        />
        <label for="modulo" class="font-mediu ml-2">Módulo</label>
      </div>
    </div>
  </div>

<div class="col-span-1">
  <div class="flex-1 shadow-lg  flex flex-col items-center rounded"
       style="max-width: 100%; height: auto;">

    <div class="flex items-center justify-center overflow-hidden rounded" style="height: 200px;"
         >
      @if (imageService.getSecondaryImageDataUrl()) {
        <img
          [src]="imageService.getSecondaryImageDataUrl()"
          alt="Imagem secundária"
          class="object-contain"
          style="max-width:200px; max-height:200px; height: 200px;"
        />
      }
    </div>

    <div class="w-full mt-0 rounded">
      <label class="w-full block px-2 py-2 cursor-pointer text-center bg-zinc-200 hover:bg-zinc-300 transition"
             >
        <input type="file" (change)="onSecondaryFileSelected($event)" class="hidden" />
        <span class="text-sm">Adicionar imagem secundária</span>
      </label>
    </div>
  </div>
</div>
