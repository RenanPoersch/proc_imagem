<div class="grid grid-cols-3 gap-4 p-4 mt-2 ml-8 mr-8 items-start">
  <div class="col-span-2">
    <div class="grid grid-cols-2 gap-3">
      <div class="flex flex-col bg-white shadow-md rounded">
        <div class="inline-flex shadow-md rounded mb-4 mt-0">
          <button
            (click)="toGreyScale(colorsMat)"
            [disabled]="!imageService.hasProcessableImage"
            class="flex-1 px-4 py-3 text-sm text-zinc-800 bg-zinc-100 pl-13
                  transition cursor-pointer
                  hover:bg-zinc-200
                  disabled:bg-zinc-200 disabled:text-zinc-400 disabled:cursor-not-allowed">
            Escala de cinza
          </button>
          <button
            (click)="backToBasicGrey()"
            class="px-4 py-3 bg-zinc-200 text-zinc-600
                   cursor-pointer hover:bg-zinc-400 transition">
              <svg xmlns="http://www.w3.org/2000/svg" 
              fill="none" viewBox="0 0 24 24" stroke="currentColor" 
              class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 19l-7-7 7-7" />
             </svg>
          </button>
        </div>
        <div class="space-y-3 p-3">
          <div class="space-y-3">
          <div>
          <label class="text-sm">R</label>
          <input
            type="range" min="0" max="1" step="0.001"
            [(ngModel)]="r" (input)="onSlider('r')"
            [disabled]="!imageService.hasProcessableImage"
            class="w-full accent-zinc-600 cursor-pointer disabled:cursor-not-allowed"
          />
          <span class="text-xs text-zinc-600">{{ r | number:'1.3-3' }}</span>
        </div>

        <div>
          <label class="text-sm">G</label>
          <input
            type="range" min="0" max="1" step="0.001"
            [(ngModel)]="g" (input)="onSlider('g')"
            [disabled]="!imageService.hasProcessableImage"
            class="w-full accent-zinc-600 cursor-pointer disabled:cursor-not-allowed"
          />
          <span class="text-xs text-zinc-600">{{ g | number:'1.3-3' }}</span>
        </div>

        <div>
          <label class="text-sm">B</label>
          <input
            type="range" min="0" max="1" step="0.001"
            [(ngModel)]="b" (input)="onSlider('b')"
            [disabled]="!imageService.hasProcessableImage"
            class="w-full accent-zinc-600 cursor-pointer disabled:cursor-not-allowed"
          />
          <span class="text-xs text-zinc-600">{{ b | number:'1.3-3' }}</span>
        </div>


      </div>
    </div>
  </div>
