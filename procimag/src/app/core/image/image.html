<div class="flex h-1/2 gap-6 p-6">
  <div class="flex-1 bg-white shadow-lg min-h-0 flex flex-col" style="max-width: 100%; height: 500px;">
    <div class="flex-1 flex flex-col">
      <img
        *ngIf="imageDataUrl"
        [src]="imageDataUrl"
        alt="Preview"
        class="w-full h-full object-cover"
        style="min-height: 0; min-width: 0;"
      />
    </div>
    <div class="w-full">
      <label class="w-full block cursor-pointer py-3 px-4 text-center bg-zinc-200 hover:bg-zinc-300 transition">
        <input type="file" (change)="onFileSelected($event)" class="hidden" />
        <span>Adicionar arquivo</span>
      </label>
    </div>
  </div>

  <div class="flex-1 bg-white shadow-lg min-h-0 flex flex-col" style="max-width: 100%; height: 500px;">
    <div class="flex-1 flex flex-col">
      <img
        *ngIf="imageDataUrl"
        [src]="imageDataUrl"
        alt="Preview"
        class="w-full h-full object-cover"
        style="min-height: 0; min-width: 0;"
      />
    </div>
    <div class="w-full">
      <label class="w-full block cursor-pointer py-3 px-4 text-center bg-zinc-200 hover:bg-zinc-300 transition">
        <input type="file" (change)="onFileSelected($event)" class="hidden" />
        <span>Download</span>
      </label>
    </div>
  </div>
</div>
<div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8 px-6">
  <div class="flex flex-col items-center">
    <canvas #rCanvas width="256" height="100" class="bg-zinc-100 rounded shadow"></canvas>
  </div>
  <div class="flex flex-col items-center">
    <canvas #gCanvas width="256" height="100" class="bg-zinc-100 rounded shadow"></canvas>
  </div>
  <div class="flex flex-col items-center">
    <canvas #bCanvas width="256" height="100" class="bg-zinc-100 rounded shadow"></canvas>
  </div>
</div>
