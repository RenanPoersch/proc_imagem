<div class="flex h-1/2 gap-x-6 p-4">
  <div class="flex-1 bg-white shadow-lg min-h-0 flex flex-col" style="max-width: 100%; height: 500px;">
    <div class="flex-1 flex flex-col overflow-hidden">
      <img
        *ngIf="imageService.getImageDataUrl()"
        [src]="imageService.getImageDataUrl()"
        alt="Preview"
        class="w-full h-full object-contain min-h-0 min-w-0"
        style="height: 100%; width: 100%;"
      />
    </div>
    <div class="w-full">
      <label class="w-full block cursor-pointer py-3 px-4 text-center bg-zinc-200 hover:bg-zinc-300 transition">
        <input type="file" (change)="onFileSelected($event)" class="hidden" />
        <span>Adicionar arquivo</span>
      </label>
    </div>
  </div>

  <div class="flex-1 bg-white shadow-lg min-h-0 flex flex-col" style="max-width: 100%; height: 500px;">
    <div class="flex-1 flex flex-col overflow-hidden">
      <img
        *ngIf="afterImageDataUrl"
        [src]="afterImageDataUrl"
        alt="Preview"
        class="w-full h-full object-contain min-h-0 min-w-0"
        style="height: 100%; width: 100%;"
      />
    </div>
    <div class="w-full">
      <a
        *ngIf="afterImageDataUrl"
        [href]="afterImageDataUrl"
        download="imagem-processada.png"
        class="w-full block py-3 px-4 text-center bg-zinc-200 hover:bg-zinc-300 transition rounded cursor-pointer"
      >
        Download
      </a>
      <label *ngIf="!afterImageDataUrl" class="w-full block py-3 px-4 text-center bg-zinc-200 transition rounded cursor-not-allowed opacity-50">
        Download
      </label>
    </div>
  </div>
</div>
<div class="mt-13 flex flex-row px-4 shadow-lg"  style="max-width: 49%;">
  <div class="flex flex-col items-start">
    <canvas #rCanvas width="267.5" height="100" class="bg-zinc-100 rounded"></canvas>
  </div>
  <div class="flex flex-col items-start">
    <canvas #gCanvas width="267.5" height="100" class="bg-zinc-100 rounded"></canvas>
  </div>
  <div class="flex flex-col items-start">
    <canvas #bCanvas width="267.5" height="100" class="bg-zinc-100 rounded"></canvas>
  </div>
</div>
